<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emailer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Josefin+Sans|Lobster|Roboto" rel="stylesheet">

</head>
<body>

<div class="row">
    <div class="main col-lg-12 col-md-8 col-sm-6">
        <form class="container" id="emailForm">
            <!--<form id="hallo" method="post" action="/data" >-->
            <div class="form-group">
                <label for="exampleFormControlInput1" class="layout">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email" class="layout">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1" class="layout" >Company</label>
                <select class="form-control laySu"  id="company">
                    <option>Microsoft</option>
                    <option>Facebook</option>
                    <option>Google</option>
                    <option>Amazon</option>
                    <option>Apple</option>
                    <option>HSBC</option>
                    <option>Honeywell</option>
                    <option>Delloite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1" class="layout" >Timezone</label>
                <select class="form-control laySu"  id="timezone">
                    <option>Asia/Kolkata</option>
                    <option>Australia/Sydney</option>
                    <option>America/Los_Angeles</option>
                    <option>America/New_York</option>
                </select>
            </div>
    <button type="submit" class="btn btn-primary" id="btn">Submit</button>

            <!--</form>-->
        </form>
    </div>

</div>

<div id="particles-js"></div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"

        crossorigin="anonymous"></script>
<script src="SignUp.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</body>
</html>
